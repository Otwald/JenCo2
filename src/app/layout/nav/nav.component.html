  TODO NAVbar überdenken besser für handy sichtbar, maybe mit wenn hoch gescrollt alles aus geschrieben und wnen man runter scrollt sticky small navbar
 -->

<ul class="nav nav-fill nav-tabs justify-content-center nav-bar">
  <div *ngFor="let item of items">
    <button
      [routerLink]="[item.route]"
      routerLinkActive="active"
      (click)="setTitle(item.title)"
    >
      <i class="[item.icon]"></i>
      <span>{{ item.name }}</span>
    </button>
  </div>
</ul>
