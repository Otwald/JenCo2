<form
  className="was-validated"
  [formGroup]="this.roundForm"
  (submit)="onSubmit()"
>
  <div className="form-row justify-content-center">
    <div className="form-group col-sm-2">
      <label>ZeitBlock</label>
      <select formControlName="block_id">
        <option disabled>WÃ¤hle ZeitBlock</option>
        <option
          *ngFor="let item of this.createBlockItems"
          value="{{ item.value }}"
        >
          {{ item.name }}
        </option>
      </select>
    </div>
    <div
      className="form-group row justify-content-center"
      *ngFor="let item of this.roundItems"
    >
      <label className="col-sm-3 col-form-label">{{ item.name }}</label>
      <div className="col-sm-9">
        <input
          required
          minLength="2"
          maxLength="64"
          type="{{ item.type }}"
          name="round_name"
          className="form-control"
          formControlName="{{ item.value }}"
        />
      </div>
    </div>
    <div className="form-group row justify-content-center">
      <label className="col-sm-3 col-form-label">
        Vorgefertigte Charakter
      </label>
      <div className="col-sm-9" *ngFor="let item of this.radioChar">
        <div className="form-check form-check-inline">
          <input
            required
            type="radio"
            name="premade_char"
            id="inlineradiochar1"
            className="form-check-input"
            formControlName="premade_char"
            value="{{ item.value }}"
          />
          <label className="form-check-label">{{ item.name }}</label>
        </div>
      </div>
    </div>
    <div className="form-group row justify-content-center">
      <label className="col-sm-3 col-form-label">Rundenbeschreibung</label>
      <div className="col-sm-9">
        <input type="text" formControlName="desc" />
      </div>
    </div>
  </div>
</form>
<div className="form-group row justify-content-center">
  <button className="btn btn-outline-dark col-sm-4" onClick="{props.onCancel}">
    Abbruch
  </button>
  <button className="btn btn-outline-dark col-sm-4" (click)="onSubmit()">
    Speichern
  </button>
</div>
